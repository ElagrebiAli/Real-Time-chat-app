<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>chat |Join ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action='/chat.html' id="form-submitted">
      <div class="form-field">
        <h3>Join a Chat </h3>
      </div>
      <div class="form-field">
        <label>UserName </label>
        <input type="text" name="name" placeholder="username" autofocus autocomplete="off"/>
        <span class="error_username"></span>
      </div>
      <div class="form-field">
        <label>Room name</label>
        <select name="roomname">
          <option value="React Course"> React Course </option>
          <option value="Angular Course"> Angular Course</option>
          <option value="NodeJs Course">NodeJs Course</option>
        </select>
      </div>
      <div class="form-field">
        <button id="submitButton" disabled> Join </button>
      </div>
    </form>
</div>
<script src="js/lib/jquery-3.3.1.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
